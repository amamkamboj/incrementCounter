<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <style type="text/css">
      .main-heading {
    font-size: 130px!important;
}
    </style>
    <title>Increment Counter</title>
  </head>
  <body class="bg-info">
    <section class="container">
      <div class="inner-section vh-100 d-flex align-items-center">
      <div class="card w-75 m-auto bg-transparent border-0">
         <div class="card-body bg-secondary p-5">

            
            <div  class="row mt-3">
              <div class="col text-white text-center">
                <i class="fa-solid fa-mug-hot fs-4"></i>
                <div class="counter fs-3" data-target="4000"></div>
                <span class="fs-4">Project Completed</span>
              </div>
              <div class="col text-white text-center">
                <i class="fa-solid fa-users fs-4"></i>
                <div class="counter fs-3" data-target="15000"></div>
                <span class="fs-4">Our Happy Clients</span>
              </div>
              <div class="col text-white text-center">
                <i class="fa-solid fa-tasks fs-4"></i>
                <div class="counter fs-3" data-target="1000"></div>
                <span class="fs-4">OnGoing Projects</span>
              </div>
            </div>

         </div>
      </div><!-- .card -->
    </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <script type="text/javascript" src="script.js"></script>
  </body>
</html>
